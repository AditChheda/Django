{% extends 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  {% block header1 %}Register{% endblock %}
  {% block body %}
{% if messages %}
  <div class="profile-body">
    {% for message in messages %}
      <h3 style="color:white;"> {{message}} </h3>
    {% endfor %}
  </div>
  <br>
  {% endif %}
  <div class="register-div1">
  <p style="color: white; text-align:center;font-size:1.6em;">Register Page</p>
  <hr>
  <form action="register" method="post">
    {% csrf_token %}
    <table>
    <tr>
      <td>
        <label for="first_name">First Name </label>
      </td>
      <td>
        <input style="border: 3px solid rgb(90, 27, 238);border-radius:7px;" type="text" name="first_name" placeholder="First Name">
      </td>
      <td>
        <label for="last_name">Last Name</label>
      </td>
      <td>
        <input style="border: 3px solid rgb(90, 27, 238);border-radius:7px;" type="text" name="last_name" placeholder="Last Name">
      </td>
    </tr>
    <tr>
      <td>
        <label for="username">Username</label>
      </td>
      <td>
        <input style="border: 3px solid rgb(90, 27, 238);border-radius:7px;" type="text" name="username" placeholder="Username">
      </td>
      <td>
        <label for="email">Email</label>
      </td>
      <td>
        <input style="border: 3px solid rgb(90, 27, 238);border-radius:7px;" type="email" name="email" placeholder="email">
      </td>
    </tr>
    <tr>
      <td>
        <label for="password1">Password</label>
      </td>
      <td>
        <input style="border: 3px solid rgb(90, 27, 238);border-radius:7px;" type="password" name="password1" placeholder="Password">
      </td>
      <td>
        <label for="password2">Confirm Password</label>
      </td>
      <td>
        <input style="border: 3px solid rgb(90, 27, 238);border-radius:7px;" type="password" name="password2" placeholder="Confirm Password">
      </td>
    </tr>
    <tr>
      <td>
        <input class="submit-button" type="submit">
      </td>
    </tr>
    </table>
</form>
</div>
<br>
  {% endblock %}
</body>
</html>
