{% extends 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  {% block header1 %}Login{% endblock %}
  {% block body %} 
  {% if messages %}
  <div class="profile-body">
    {% for message in messages %}
      <h3 style="color:white;">{{message}}</h3>
    {% endfor %}
  </div>
  <br>
  {% endif %}
  <div class="login-div1">
  <p style="color: white; text-align:center;font-size:1.6em;">Login Page</p>
  <hr>
    <form action="login" method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>
          <label for="username">Username</label>
        </td>
        <td>
          <input style="border: 3px solid rgb(90, 27, 238);border-radius:7px;" type="text" name="username" placeholder="username">
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password</label>
        </td>
        <td>
          <input style="border: 3px solid rgb(90, 27, 238);border-radius:7px;" type="password" name="password" placeholder="password">
        </td>
      </tr>
      <tr>
        <td>
           <input class="submit-button" type="submit" value="Submit">
        </td>
      </tr>
    </table>
  </form>
</div>
<br>
  {% endblock %}
</body>
</html>
